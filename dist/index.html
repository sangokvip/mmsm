<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="M-profile Lab - 专业的M型人格测试平台，提供准确的M型人格分析和评估。通过科学的测试方法，帮助您更好地了解自己的性格特征。" />
    <meta name="keywords" content="M型人格,S型人格,性格测试,人格分析,心理测试,性格特征,自我认知,M-profile,personality test" />
    <meta name="author" content="M-profile Lab Team" />
    <meta name="robots" content="index, follow" />
    <title>:::M-profile Lab:::</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      @keyframes pixelate {
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
      }
      @keyframes pixelFloat {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #1a1a1a url('../src/assets/pixel-bg.svg') repeat;
        background-size: 64px 64px;
        font-family: 'Press Start 2P', cursive;
        position: relative;
        overflow: hidden;
      }
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='20' height='20' fill='none' stroke='rgba(255,255,255,0.1)' stroke-width='1'/%3E%3C/svg%3E");
        opacity: 0.5;
        pointer-events: none;
      }
      .container {
        text-align: center;
        padding: 2rem;
        background: #2a2a2a;
        border: 4px solid #fff;
        image-rendering: pixelated;
        animation: pixelFloat 4s ease-in-out infinite;
        max-width: 90%;
        width: 500px;
        box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.5);
        position: relative;
      }
      .container::before {
        content: '';
        position: absolute;
        top: -4px;
        left: -4px;
        right: -4px;
        bottom: -4px;
        border: 2px solid #fff;
        pointer-events: none;
      }
      h1 {
        color: #fff;
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px 0 #000;
      }
      .quote {
        font-size: 0.8rem;
        color: #fff;
        margin-bottom: 2rem;
        line-height: 1.5;
        padding: 1.5rem;
        border: 2px solid #fff;
        background: #1a1a1a;
        box-shadow: 4px 4px 0 rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
      }
      .quote::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
        transform: rotate(45deg);
        animation: shimmer 3s infinite;
      }
      @keyframes shimmer {
        0% { transform: translateX(-100%) rotate(45deg); }
        100% { transform: translateX(100%) rotate(45deg); }
      }
      .buttons {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      .button {
        padding: 1rem 2rem;
        font-size: 1rem;
        border: 3px solid #000;
        background: #fff;
        color: #000;
        cursor: pointer;
        text-decoration: none;
        text-transform: uppercase;
        transition: all 0.2s;
        min-width: 160px;
        image-rendering: pixelated;
      }
      .button:hover {
        background: #000;
        color: #fff;
        transform: translate(-2px, -2px);
        box-shadow: 4px 4px 0 #000;
      }
      .button:active {
        transform: translate(0, 0);
        box-shadow: none;
      }
      .female {
        border-color: #000;
      }
      .male {
        border-color: #000;
      }
      /* Tablet Styles */
      @media (min-width: 481px) and (max-width: 768px) {
        .container {
          padding: 2rem;
          width: 80%;
        }
        h1 {
          font-size: 1.4rem;
        }
        .quote {
          font-size: 0.75rem;
          padding: 1rem;
        }
        .button {
          padding: 0.9rem 1.8rem;
          font-size: 0.9rem;
          min-width: 150px;
        }
        .buttons {
          gap: 1.2rem;
        }
      }

      /* Mobile Styles */
      @media (max-width: 480px) {
        .container {
          padding: 1.5rem;
          width: 95%;
        }
        h1 {
          font-size: 1.2rem;
        }
        .quote {
          font-size: 0.7rem;
          padding: 0.8rem;
        }
        .button {
          padding: 0.8rem 1.5rem;
          font-size: 0.8rem;
          min-width: 140px;
        }
        .buttons {
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>M自评报告</h1>
      <p class="quote">Brat rules the world!!!</p>
      <div class="buttons">
        <a href="female.html" class="button female">女生版本</a>
        <a href="male.html" class="button male">男生版本</a>
      </div>
      <div style="margin-top: 2rem; border-top: 5px dashed #fff; padding-top: 2rem;">
        <h1 style="margin-bottom: 3rem;">S自评报告</h1>
        <a href="s.html" class="button" style="background: #ff0000; color: #fff; border-color: #fff;">How 'S' I Could Be?</a>
      </div>
      <div style="margin-top: 2rem; border-top: 5px dashed #fff; padding-top: 2rem;">
        <h1 style="margin-bottom: 3rem;">留言板</h1>
        <a href="message.html" class="button" style="background: #ff69b4; color: #fff; border-color: #fff;">Dirty Talk</a>
      </div>
    </div>
  </body>
</html>
